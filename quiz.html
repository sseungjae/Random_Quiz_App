<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home-box custom-box hide">
		<h3>Instruction :</h3>
		<p>Total number of questions : <span class="total-question">5</span></p>
		<button type="button" class="btn">Start Quiz</button>
    </div>
    
    <div class="quiz-box custom-box hide">
        <div class="question-number">
            Question 1 of 5
        </div>
        <div class="question-text">
            Which month comes right before june?
        </div>
        <div class="option-container">
            <div class="option">July</div>
            <div class="option">May</div>
            <div class="option">September</div>
            <div class="option">August</div>
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn">Next</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="result-box custom-box">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <tb>Total Question</tb>
                <ta><span class="total-question">5</ta>
            </tr>
            <tr>
                <tb>Attempt</tb>
                <ta><span class="total-attempt">4</ta>
            </tr>
            <tr>
                <tb>Correct</tb>
                <ta><span class="total-correct">3</ta>
            </tr>
            <tr>
                <tb>Wrong</tb>
                <ta><span class="total-wrong">2</ta>
            </tr>
            <tr>
                <tb>Percentage</tb>
                <ta><span class="percentage">60.00%</ta>
            </tr>
            <tr>
                <tb>Your Total Score</tb>
                <ta><span class="total-score">1/5</ta>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go To Home</button>
    </div>

</body>
</html>
