<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home_box custom_box hide">
		<h3>Instruction :</h3>
		<p>Total number of questions : <span class="total_question">5</span></p>
		<button type="button" class="btn">Start Quiz</button>
    </div>
    
    <div class="quiz_box custom_box">
        <div class="question_number">
            
        </div>
        <div class="question_text">
            
        </div>
        <div class="option_container">
        
        </div>
        <div class="next_question_btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers_indicator">
         
        </div>
    </div>

    <div class="result_box custom_box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total_question">5</span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total_attempt">4</span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total_correct">3</span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total_wrong">2</span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage">60.00%</span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total_score">1 / 5</span></td>
            </tr>
        </table>
        <button type="button" class="btn">Try Again</button>
        <button type="button" class="btn">Go To Home</button>
    </div>

    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
